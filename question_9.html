<!DOCTYPE html>
<html>
<body>

<p>Enter the details in prompt to caluculate your age</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var person = prompt("Enter the number", "12");
    if (person!=null) {
        if(person>0&&person<=100)
        document.getElementById("demo").innerHTML ="numuber  "+person+"    is in the range of 0...1000"
        else 
        document.getElementById("demo").innerHTML ="numuber  "+person+"    is  not in the range of 0...1000"
    }
}
</script>

</body>
</html>
